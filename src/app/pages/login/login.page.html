<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LPG | <small>Login</small></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-xs="11" size-sm="8" size-md="7" size-lg="5" size-xl="4">
      <ion-text color="success">
        <h1>
          <ion-icon name="log-in"></ion-icon>
          Login to LPG
        </h1>
      </ion-text>

      <form [formGroup]="form" (ngSubmit)="submitLogin()">

        <ion-item lines="full">
          <ion-label position="floating">Email e.g example@domain.com</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
          <ion-text *ngIf="form.get('email').errors?.required && form.get('email').touched ;"
                    color="danger">
            The Phone is required
          </ion-text>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
          <ion-text *ngIf="form.get('password').invalid && form.get('password').touched" color="danger">
            The Password field is required
          </ion-text>
        </ion-item>

        <ion-item>
          <ion-checkbox color="dark" slot="start" formControlName="rememberMe"></ion-checkbox>
          <ion-label>Remember Me</ion-label>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button *ngIf="(submitting$ | async) === false" [disabled]="form.invalid"
                        type="submit" color="success" expand="block">
              Sign In <ion-icon name="log-in"></ion-icon>
            </ion-button>
            <ion-button *ngIf="(submitting$ | async)" color="success" expand="block">
              Signing in
              <ion-spinner name="lines"></ion-spinner>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
          </ion-col>
        </ion-row>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
