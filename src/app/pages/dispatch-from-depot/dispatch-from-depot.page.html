<ng-container *ngIf="order$ | async as order">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button *ngIf="(scanning$ | async) === false" [defaultHref]="'/pages/view-received-order/' + order.orderId"></ion-back-button>
      </ion-buttons>
      <ion-title *ngIf="(scanning$ | async)">Scanning...</ion-title>
      <ion-title *ngIf="(scanning$ | async) === false">Dispatch</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ng-container *ngIf="(scanning$ | async) === false">
      <ion-item>
        <ion-label>
          <h2><strong>Order #{{order.orderId}} </strong></h2>
          <p>From : {{ order.fromDepotName}}</p>
          <p>To : {{ order.toDealerName}}</p>
        </ion-label>
      </ion-item>

      <ion-list>
        <ion-list-header>Dispatch Summary</ion-list-header>
        <ion-item *ngFor="let dispatchCylinder of dispatchCylinders$ | async">
          <ion-label>{{ dispatchCylinder | json }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-buttons>
          <ion-button color="primary"  (click)="scan()">Start Scanning</ion-button>
        </ion-buttons>
      </ion-item>

      <form [formGroup]="form" (ngSubmit)="submitOrderAssign()">
        <ion-row>
          <ion-col>
            <ion-button *ngIf="(submitting$ | async) === false" [disabled]="form.invalid"
                        type="submit" color="success" expand="block">
              Dispatch
              <ion-icon name="log-in"></ion-icon>
            </ion-button>
            <ion-button *ngIf="(submitting$ | async)" color="success" expand="block">
              Dispatching
              <ion-spinner name="lines"></ion-spinner>
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ng-container>
    <ion-item>
      {{ dispatchCylinders$.value.length }} cylinders scanned
    </ion-item>
  </ion-content>
</ng-container>
