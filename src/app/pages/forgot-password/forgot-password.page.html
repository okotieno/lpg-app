<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size-xs="11" size-sm="8" size-md="7" size-lg="5" size-xl="4">
      <ion-text color="success">
        <h1>
          <ion-icon name="log-in"></ion-icon>
          Forgot Password
        </h1>
      </ion-text>
      <form [formGroup]="form" (ngSubmit)="submitPasswordResetForm()">

        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
          <ion-text *ngIf="form.get('email').errors?.required && form.get('email').touched ;" color="danger">
            The Phone is required
          </ion-text>

        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button [disabled]="form.invalid || (submitting$ | async)" type="submit" color="success" expand="block">Request Password Reset</ion-button>
          </ion-col>
        </ion-row>

        <small>
          Please provide email address
        </small>
      </form>
    </ion-col>
  </ion-row>

</ion-content>
