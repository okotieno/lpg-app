<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="start" name="refresh"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list-header>Actions </ion-list-header>
      <ion-item *ngIf="isDealerUser$ | async" [routerLink]="['/placed-orders']">
        <ion-label>
          Placed Orders
        </ion-label>
      </ion-item>
      <ion-item *ngIf="isDepotUser$ | async" [routerLink]="['/received-orders']">
        <ion-label>
          Received Orders
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
