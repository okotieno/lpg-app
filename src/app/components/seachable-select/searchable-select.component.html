<!--{{ filters$ | async | json }}-->
<ion-item>
  <ion-label position="stacked">{{ label }}</ion-label>
  <ionic-selectable
    [searchDebounce]="500"
    [ngModel]="item"
    (ngModelChange)="changeItem($event)"
    [ngModelOptions]="{standalone: true}"
    itemValueField="key"
    itemTextField="label"
    [items]="filters$ | async"
    [canSearch]="true"
    (onSearch)="searchItems($event)"
    [placeholder]="placeholder"
  >
  </ionic-selectable>
  <ion-button *ngIf="showDelete" (click)="removeItem.emit()" color="danger" fill="outline" slot="end"><ion-icon name="trash" ></ion-icon></ion-button>
</ion-item>
